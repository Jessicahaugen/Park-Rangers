<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <nav>
        <div class="links">
            <a href="/">Home</a>
            <a href="/explore">Explore</a>
            <a href="/itinerary">Profile</a>
        </div>
        <div class="profileLinks">
            <a href="/profile">Profile ${username}</a>
            <a href="/login">Login</a>
        </div>
    </nav>
    <div class="login-container">
        <form action="/register" method="post">
            <h1>Create User</h1>
            <input class="fname" placeholder="First Name" type="text" id="fname" name="fname" required>
            <input class="lname" placeholder="Last Name" type="text" id="lname" name="lname" required>
            <input class="email" placeholder="Email" type="email" id="email" name="email" required>
            <input class="username" placeholder="Username" type="text" id="username" name="username" required>
            <input class="password" placeholder="Password" type="password" id="password" name="password" required>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
