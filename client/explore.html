<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/> -->
    <title>Explore</title>
  </head>
  <body>
    <div class="main">
      <label for="regions"></label>
      <div class="regionContainer">
        <div class="row-fluid">
          <label for="selectpicker">Choose a Region to Explore</label>
          <select class="selectpicker" data-show-subtext="False" data-live-search="true">
            <option value="selectOne" data-subtext="Region">Regions</option>
            <option value="northeast" data-subtext="Region">Northeast</option>
            <option value="west"data-subtext="Region">West</option>
            <option value="midwest"data-subtext="Region">Midwest</option>
            <option value="southwest"data-subtext="Region">Southwest</option>
            <option value="southeast"data-subtext="Region">Southeast</option>
          </select>
          <form class="dates" method="post"></form>
            <label for="start">Start Date:</label>

            <input type="date" id="start" name="trip-start"
            value="2018-07-22"
            min="2021-01-01" max="2022-12-31">
            
            <label for="start">End Date:</label>
            <input type="date" id="end" name="trip-start"
            value="2018-07-22"
            min="2021-01-01" max="2022-12-31">
        </div>
      </div>
    </div>
    </html>

  </body>>
  
  <script src="explore.js"></script>

</html>
