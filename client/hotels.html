<!-- Whitney is practicing looking up hotels from lat long from park -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Hotel</title>
  </head>
  <body>

  <script src="hotels.js"></script>
