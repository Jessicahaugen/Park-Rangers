<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div id="logo">
            <a href="index.html"><img src="assets/logo.png" width="160px" height="60px"></a>
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/explore">Explore</a>
            <a href="/itinerary">Itinerary</a>
        </div>
        <div class="profileLinks">
            <a href="/profile">Profile</a>
            <a href="/login">Login</a>
        </div>
    </nav>
    <div class="login-container">
        <div class="loginForm">
            <form name="form" action="/login" onsubmit="return validateForm()" method="post"></form>
                <h1>Login</h1>
                <input class="username" placeholder="Username" type="text" id="username" name="username" required>
                <input class="password" placeholder="Password" type="password" id="password" name="password" required>
                <button class="btn" type="submit">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
